{% extends 'base.html' %}

{% block title %}Careseeker Dashboard{% endblock %}

{% block content %}
    <style>
        /* CSS styles for the caregiver boxes */
        .caregivers-container {
            text-align: center; /* Center horizontally */
            margin-top: 20px;
        }

        .caregiver-box {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            width: 300px;
            background-color: #f9f9f9;
            display: inline-block;
            vertical-align: top;
        }

        .caregiver-box strong {
            color: #333;
        }
    </style>

    <h2>Caregivers</h2>
    <div class="caregivers-container">
        {% for caregiver in caregivers %}
            <div class="caregiver-box">
                <strong>Username:</strong> {{ caregiver.username }}<br>
                <strong>Email:</strong> {{ caregiver.email }}<br>
                <!-- Display other caregiver information as needed -->
            </div>
        {% endfor %}
    </div>
{% endblock %}
