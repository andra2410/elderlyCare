{% extends 'base.html' %}

{% block title %}Caregiver Dashboard{% endblock %}

{% block content %}
    <style>
        /* CSS styles for the care seeker boxes */
        .care-seekers-container {
            text-align: center; /* Center horizontally */
            margin-top: 20px;
        }

        .care-seeker-box {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            width: 300px;
            background-color: #f9f9f9;
            display: inline-block;
            vertical-align: top;
        }

        .care-seeker-box strong {
            color: #333;
        }
    </style>

    <h2>Care Seekers</h2>
    <div class="care-seekers-container">
        {% for care_seeker in care_seekers %}
            <div class="care-seeker-box">
                <strong>Username:</strong> {{ care_seeker.username }}<br>
                <strong>Email:</strong> {{ care_seeker.email }}<br>
                <!-- Display other care seeker information as needed -->
            </div>
        {% endfor %}
    </div>
{% endblock %}
